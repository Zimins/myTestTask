<div class="search-box">
	<div class="container">
		<div id="search">
			<input id="search-input" type="text"
				   ng-change="refresh()"
				   ng-model="searchStr"
				   placeholder="Наименование организации" />
			<button ng-click="refresh()" id="search-button"></button>
		</div>
	</div>
</div>
<div class="middle">
	<div class="list-box">
		<div>
		    <table id="table" border="1">

		        <!-- Шапка таблицы -->
				<tr>
		            <th>Идентификатор организации</th>
		            <th>Наименование организации</th>
		            <th>Идентификатор родительской организации</th>
		            <th>Наименование родительской организации</th>
		            <th>Количество сотрудников в организации</th>
		        </tr>

		        <!-- $scope.organizations -->
		        <tr ng-repeat="organization in organizations">
					<td ng-bind="organization.id"></td>
					<td ng-bind="organization.name"></td>
					<td ng-bind=" organization.idParent"></td>
					<td ng-bind="organization.nameParent"></td>
					<td ng-bind="organization.countEmp"></td>

					<!-- Кнопка изменения -->
					<td>
						<a href="#!/organization/update"
						   class="edit-button button"
						   data-title="Редактировать"
						   ng-click="editOrganization(organization)">
							<img width="20" height="20" src="./dist/img/edit.png" alt="Изменить"/>
						</a>
					</td>

					<!-- Кнопка удаления -->
					<td>
						<a class="delete-button button"
						   data-title="Удалить"
						   ng-click="deleteOrganization(organization)">
							<img width="20" height="20" src="./dist/img/delete.png" alt="Удалить"/>
						</a>
					</td>
		        </tr>
		    </table>
		</div>
	</div>
</div>

<div id="paging-box">
	<div id="pages-bar">
		<div>
			<table id="paging-table">
				<tr>
					<td>
						<a class="add-button addOrg" href="#!/organization/create" >Создать новую орагинзацию</a>
					</td>
					<td class="aPages">
						<nav>
							<a class="aPage" ng-click="changeNumPage(1)" ng-show="curPage != 1"> Первая</a>
							<a class="aPage" ng-click="changeNumPage(curPage == 1 ? 1 : curPage-1)" ng-show="curPage != 1">Предыдущая</a>
						</nav>
					</td>
					<td id="button-number-page">
						<a ng-repeat="i in pages"
						   ng-click="changeNumPage(i)"
						   class="{{i == curPage ? 'aPage aButton aButtonEnter' : 'aPage aButton'}}"
						   ng-bind="i">
						</a>
					</td>
					<td class="aPages">
						<nav>
							<a class="aPage" ng-click="changeNumPage(curPage == countPages ? countPages : curPage+1)"
							   ng-show="curPage != countPages && countPages != 0">Следующая</a>
							<a class="aPage" ng-click="changeNumPage(countPages)"
							   ng-show="curPage != countPages && countPages != 0">Последняя</a>
						</nav>
					</td>
					<td align="right">
						<div>
							<span class="simpleText">Элементов на странице:</span>
							<select id="select-count-pages"
									ng-options="option for option in [5, 10, 15, 20, 50, 100]"
									ng-model="limit"
									ng-change="refresh()">
							</select>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
